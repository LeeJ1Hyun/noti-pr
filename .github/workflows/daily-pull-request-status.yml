name: Daily Pull Request Status

on:
  schedule:
    - cron: '10 5 * * *' # 매일 오후 2시 10분에 실행 (KST 기준)

jobs:
  notify-slack-ver2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm init -y
          npm install axios @slack/web-api dotenv

      - name: Notify Slack about PRs
        run: node .github/scripts/notify-slack-ver2.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}