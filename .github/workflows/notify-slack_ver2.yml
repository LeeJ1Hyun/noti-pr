name: Notify Slack about PRs ver2

on:
  workflow_dispatch:

jobs:
  notify-slack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 코드
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install 의존성
        run: |
          npm init -y
          npm install axios @slack/web-api dotenv

      - name: 찾고 슬랙으로 알림 보내기
        run: node .github/scripts/notify-slack-bot.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
