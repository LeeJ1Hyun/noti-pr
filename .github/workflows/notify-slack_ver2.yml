name: Daily Pull Request Status

on:
  workflow_dispatch:
  # schedule:
  #   - cron: '0 5 * * *' # 매일 오후 2시 실행 (KST 기준)

jobs:
  notify-slack:
    runs-on: deali-sandbox-dev-seoul-nimda-actions-runner-4core
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm init -y
          npm install axios @slack/web-api dotenv

      - name: Notify Slack about PRs
        run: node .github/scripts/daily_pull_request_status.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
